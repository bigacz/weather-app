<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <form>
      <label for="search-town-input">Town:</label>
      <input type="text" id="search-town-input" name="search-town-input" />
      <button type="submit" id="search-submit">Search</button>
    </form>
    <main>
      <p id="current-weather_location"></p>
      <p id="current-weather_temperature"></p>
      <p id="current-weather_rain-chance"></p>
      <p id="current-weather_wind-speed"></p>
      <p id="current-weather_humidity"></p>
      <img alt="weather icon" id="current-weather_icon" class="weather-icon" />
      <p id="current-weather_condition-text"></p>
    </main>
    <div id="hour-weather_container"></div>
    <div id="day-weather_container"></div>

    <template id="hour-weather_template">
      <div>
        <p class="hour-weather_date"></p>
        <img class="hour-weather_weather-icon" src="" alt="weather icon" />
        <p class="hour-weather_temperature"></p>
        <p class="hour-weather_precip"></p>
      </div>
    </template>

    <template id="day-weather_template">
      <div>
        <p class="day-weather_date"></p>
        <img class="day-weather_weather-icon" src="" alt="weather icon" />
        <p class="day-weather_temperature"></p>
        <p class="day-weather_precip"></p>
      </div>
    </template>
  </body>
</html>

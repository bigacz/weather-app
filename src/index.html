<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <main>
      <form class="current-weather_form">
        <label for="search-town-input">Town:</label>
        <input type="text" id="search-town-input" name="search-town-input" />
        <p id="search-town-input-error"></p>
        <button type="submit" id="search-submit">Search</button>
      </form>

      <div class="current-weather_container">
        <p id="current-weather_location"></p>
        <p id="current-weather_clock"></p>
        <p id="current-weather_temperature"></p>
        <p id="current-weather_rain-chance"></p>
        <p id="current-weather_wind-speed"></p>
        <p id="current-weather_humidity"></p>
        <img alt="weather icon" id="current-weather_icon" class="weather-icon" />
        <p id="current-weather_condition-text"></p>
      </div>
    </main>

    <div id="hour-weather_wrapper" class="hour-weather_wrapper">
      <div id="hour-weather_slider" class="hour-weather_slider">

      </div>
    </div>

    <div class="day-weather_container" id="day-weather_container"></div>
  </body>

  <template id="hour-weather_template">
    <div class="hour-weather_item">
      <p class="hour-weather_date"></p>
      <div>
        <img class="hour-weather_weather-icon" src="" alt="weather icon" />
      </div>
      <div class="hour-weather_item-bottom">
        <p class="hour-weather_temperature"></p>

        <div class="hour-weather_precip">
          <p class="hour-weather_precip-value"></p> 
          <img class="hour-weather_precip-image"></p>
        </div>
      </div>
    </div>
  </template>

  <template id="day-weather_template">
    <div class="day-weather_item">
      <p class="day-weather_date"></pf>
      <div>
        <img class="day-weather_weather-icon" src="" alt="weather icon" />
      </div>
      <div class="day-weather_item-bottom">
        <p class="day-weather_temperature"></p>

        <div class="day-weather_precip">
          <p class="day-weather_precip-value"></p> 
          <img class="day-weather_precip-image"></p>
        </div>

      </div>
    </div>
  </template>
</html>
